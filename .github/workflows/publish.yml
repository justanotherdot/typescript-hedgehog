name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[release]')
    permissions:
      contents: read
      id-token: write  # For npm provenance

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: 'package.json'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.88.0
        targets: wasm32-unknown-unknown

    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: Install dependencies
      run: npm ci

    - name: Run full CI pipeline
      run: |
        npm run lint
        npm run build:wasm
        npm run typecheck
        npm run build
        npm test

    - name: Verify package contents
      run: npm pack --dry-run

    - name: Publish WASM package to npm
      run: cd hedgehog-splitmix-wasm/pkg && npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish main package to npm
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes
          See [CHANGELOG.md](CHANGELOG.md) for details.

          ## Installation
          ```bash
          npm install @justanotherdot/hedgehog@${{ github.ref_name }}
          ```
        draft: false
        prerelease: false